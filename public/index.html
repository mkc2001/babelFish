<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="/socket.io/socket.io.js"></script>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .title {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }

        .circle-button {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #2196f3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon {
            width: 20px;
            height: 20px;
            background-image: url(https://www.iconpacks.net/icons/1/free-microphone-icon-342-thumb.png);
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
</head>

<body class="p-3">
    <div class="d-flex flex-column justify-content-start" style="flex: 1;" id="column">
        <div class="title mb-4 display-4" id="title">Translator</div>
        <div class="mb-3 h4 d-flex flex-row">
            <p id="transLabel">Recording in English</p>
            <button class="btn btn-primary mr-2 h-100 mx-2" id="swapButton"><i
                    class="bi bi-arrow-left-right"></i></button>
        </div>
        <div class="d-flex">
            <button class="btn btn-secondary circle-button circle-button-lg" id="recordButton">
                <div class="icon"></div>
            </button>
            <p id="recordLabel" class="my-auto m-3 h4">Start Recording</p>
        </div>
        <div id="list"></div>


    </div>
    <script src="./index.js"></script>
</body>


</html>
